<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINTSPACE | Contacto</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #28555c 0%, #b2ebf2 100%);
            font-family: 'Arial', sans-serif;
            position: relative;
            padding-bottom: 60px; /* Espacio para el footer */
        }
        
        .tarjetaPrincipal {
            width: 380px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            padding: 35px 30px;
            box-shadow: 0 15px 30px rgba(66, 165, 245, 0.2);
            text-align: center;
            position: relative;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            z-index: 1;
        }
        
        .logo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            margin: -90px auto 20px;
            border: 5px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 20px rgba(2, 119, 189, 0.15);
            background-color: #e1f5fe;
        }
        
        .redSocial {
            background-color: rgba(225, 245, 254, 0.7);
            border-radius: 12px;
            padding: 14px 16px;
            margin: 18px 0;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(178, 235, 242, 0.5);
        }
        
        .redSocial:hover {
            background-color: rgba(207, 240, 254, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(2, 136, 209, 0.1);
        }
        
        .redSocial img {
            width: 32px;
            height: 32px;
            margin-right: 15px;
            object-fit: contain;
        }
        
        h1 {
            margin: 20px 0 10px;
            color: #0277bd;
            font-size: 28px;
            font-weight: 600;
        }
        
        p {
            color: #4dd0e1;
            margin-bottom: 25px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .redSocial span {
            color: #00838f;
            font-weight: 500;
        }
        
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            color: #000000; /* Texto en negro */
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.7); /* Fondo semitransparente */
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="tarjetaPrincipal">
        <img src="logo.png" alt="Logo MintSpace" class="logo">
        <h1>MINTSPACE</h1>
        <p>CONTÁCTANOS DESDE CUALQUIER RED</p>
        
        <div class="redSocial" onclick="window.open('https://www.instagram.com/mintspace_dev?igsh=eHNkOXptMjllNW8w', '_blank')">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            <span>@mintspace_dev</span>
        </div>
        
        <div class="redSocial" onclick="window.open('https://www.facebook.com/share/16khqsDoN2/?mibextid=wwXIfr', '_blank')">
            <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook">
            <span>Facebook/MintSpace</span>
        </div>
        
        <div class="redSocial" onclick="window.open('https://mintdragon42663.github.io/mintspace.github.io/', '_blank')">
            <img src="https://cdn-icons-png.flaticon.com/512/1006/1006771.png" alt="Página Web">
            <span>Visita nuestra web</span>
        </div>
    </div>

    <footer>
        <p>&copy; <span id="current-year"></span> MintSpace. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
